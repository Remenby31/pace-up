<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>PaceUp - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-4">
        <div class="mb-8">
            <h1 class="text-4xl font-bold text-[#FF6B35] text-center">PaceUp</h1>
        </div>

        <div class="flex gap-6 h-[calc(100vh-12rem)]">
            <!-- Chat Section -->
            <div class="w-1/2 bg-white rounded-lg shadow-lg p-4 flex flex-col">
                <div id="chat-messages" class="flex-1 overflow-y-auto mb-4 custom-scrollbar">
                    <!-- Messages will be added here -->
                </div>

                <form id="chat-form" class="border-t pt-4">
                    <div class="flex gap-2">
                        <input 
                            type="text" 
                            id="message-input"
                            class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:border-[#FF6B35]"
                            placeholder="Posez votre question..."
                        >
                        <button 
                            type="submit"
                            class="bg-[#FF6B35] text-white px-6 py-2 rounded-lg hover:bg-[#FF8B3D] transition-colors"
                        >
                            Envoyer
                        </button>
                    </div>
                </form>
            </div>

            <!-- Profile and Program Section -->
            <div class="w-1/2 bg-white rounded-lg shadow-lg p-4 overflow-y-auto custom-scrollbar">
                <div id="profile-section">
                    <!-- Profile content will be added here -->
                </div>

                <div id="program-section">
                    <!-- Program content will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
