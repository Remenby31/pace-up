<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>Connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">Bienvenue</h1>
            <p class="auth-subtitle">Connectez-vous Ã  votre compte</p>
        </div>

        <form id="loginForm" class="auth-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="username" class="form-label">
                    Nom d'utilisateur
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Entrez votre nom d'utilisateur"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    Mot de passe
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Entrez votre mot de passe"
                    required
                    autocomplete="current-password"
                >
            </div>

            <div id="error-message" class="error-message"></div>

            <button type="submit" class="auth-button">
                Se connecter
            </button>
        </form>

        <div class="auth-links">
            Pas encore de compte ? 
            <a href="{{ url_for('register') }}" class="auth-link">S'inscrire</a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
