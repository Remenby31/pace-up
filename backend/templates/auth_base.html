<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_auth.css') }}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1 class="auth-title">{% block header_title %}{% endblock %}</h1>
            <p class="auth-subtitle">{% block header_subtitle %}{% endblock %}</p>
        </div>

        <form id="{% block form_id %}{% endblock %}" class="auth-form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            {% block form_content %}{% endblock %}
            <div id="error-message" class="error-message"></div>
        </form>

        <div class="auth-links">
            {% block auth_links %}{% endblock %}
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
